<!--  youtube video embed example -->
<article class="w3-row show item" id="video">
    <div class="w3-col m12 l12 show">
        <h4>Video</h4>
        <p>Example of how to embed a Youtube video.</p>
    </div>
    <div class="w3-col m12 l12 show nopadding-right">
        <div class="iframe-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lLWEXRAnQd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</article>
