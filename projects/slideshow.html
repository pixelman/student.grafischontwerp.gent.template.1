<!--  slideshow example -->
<article class="w3-row show item" id="slideshow">
    <div class="w3-col m12 l12 show">
        <h4>Slideshow 1 buttons</h4>
        <p>Example of how to create a slideshow with buttons</p>
    </div>
    <div class="w3-col m12 l6 show nopadding-right">

        <img class="slides1 w3-image" src="images/bob/bob-ross-slides-01.jpg">
        <img class="slides1 w3-image" src="images/bob/bob-ross-slides-02.jpg">
        <img class="slides1 w3-image" src="images/bob/bob-ross-slides-03.jpg">
        <img class="slides1 w3-image" src="images/bob/bob-ross-slides-04.jpg">
        <img class="slides1 w3-image" src="images/bob/bob-ross-slides-05.jpg">

        <button id="previous1">Previous</button>
        <button id="next1">Next</button>

    </div>
</article>
