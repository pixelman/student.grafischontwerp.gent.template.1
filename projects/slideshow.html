<!--  slideshow example -->
<article class="w3-row show item" id="slideshow">
    <div class="w3-col m12 l12 show">
        <h4>Slideshow 1</h4>
        <p>Example of how to create a slideshow with buttons</p>
    </div>
    <div class="w3-col m12 l12 show nopadding-right">

        <img class="slides1 w3-image" src="images/green/green-2.jpg">
        <img class="slides1 w3-image" src="images/green/green-3.jpg">
        <img class="slides1 w3-image" src="images/green/green-4.jpg">
        <img class="slides1 w3-image" src="images/green/green-5.jpg">
        <img class="slides1 w3-image" src="images/green/green-6.jpg">

        <button id="previous1">Previous</button>
        <button id="next1">Next</button>

    </div>
</article>
